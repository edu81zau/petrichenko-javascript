<body>
<h2> Замечания к тесту</h2>
<pre>
Что мы тут делаем?
Отправляем Get запрос на https://api.github.com/users/
с указанием имени пользователя.
В ответ получаем данные этого пользователя
Что бы их просмотреть нужно запустить консоль
Нажмите F12 и выбирете вкладку Console
</pre>
<script>
    async function getUser(name) {
        let job = fetch(`https://api.github.com/users/${name}`);
            console.log("Message 1 - Job",job);
            job.then(
                /**
                 *
                 * @param {Response} response
                 */
                (response) => {
                    console.log("Message 2 - Response", response);//Здесь возвращает response
                    return response.json();
                }
            ).then(
                (json) => {
                    console.log("Message 3 - Json: ", json);//Здесь возвращает json
                }
            );
    }
    getUser(['ZVanoZ']);
</script>

</body>
